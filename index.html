<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="awal"></div>
    <div class="calculatrice">
       <!--  div contenant l'entete de la calculatrice -->
        <div class="tete-ecran">
             <!--  Titre de la calculatrice -->
            <div class="titre-calculatrice">Calculator</div>
            <!--  div contenant le nom theme de la calculatrice -->
            <div class="theme">Theme</div>
             <!--  div contenant les changement des themes de la calculatrice -->
            <div class="changer-theme">
                <div class="un-deux-trois">  
                    <div class="un">1</div>
                    <div class="deux">2</div>
                    <div class="trois">3</div>
                </div>
                <div class="checked-theme">
                    <div class="un-div"></div>
                    <div class="deux-div"></div>
                    <div class="trois-div"></div>
                </div>
            </div>
        </div>
        <div class="ecran">
        </div>
        <div class="touches">
         <button  class="button number">7</button>
         <button  class="button number">8</button>
         <button  class="button number">9</button>
         <button  id="bouton-del" class="button del">DEL</button>
         <button  class="button number">4</button>
         <button  class="button number">5</button>
         <button  class="button number">6</button>
         <button  class="button number signe">+</button>
         <button  class="button number">1</button>
         <button  class="button number">2</button>
         <button  class="button number">3</button>
         <button  class="button number signe">-</button>
         <button  class="button number">.</button>
         <button  class="button number">0</button>
         <button  class="button number signe">/</button>
         <button  class="button number signe">*</button>
         <button value="0" class="button reset">RESET</button>
         <button  class="button egale">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</div>
</html>
